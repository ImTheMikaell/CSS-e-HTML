<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    caption {
      background: gray;
      padding: 10px;
    }

    td, th {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
      width: 150px
    }

    th {
      background-color: lightgray;
    }

  </style>
</head>
<body>
  <table>

    <caption><strong>Filmes favoritos</strong></caption>

    <thead>
    <tr>
      <th scope="col">Grupo</th>
      <th scope="col">Nomes</th>
      <th colspan="3" scope="colgroup">Filmes</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <th rowspan="3" scope="rowgroup">Mulheres</th>
      <td>Ana Maria Santos</td>
      <td>Alien</td>
      <td>Rambo</td>
      <td>Vingadores</td>
    </tr>
    <tr>
      <td>Beatriz Souza</td>
      <td>Hulk</td>
      <td>Inception</td>
      <td>Big Hero</td>
    </tr>
    <tr>
      <td>Cláudia melo</td>
      <td>Oblivion</td>
      <td>Matrix</td>
      <td>Gladiador</td>
    </tr>
    <tr>
      <th rowspan="3" scope="rowgroup">Homens</th>
      <td>Bruno Mendonça</td>
      <td>Intocáveis</td>
      <td>Amnésia</td>
      <td>Gladiador</td>
    </tr>
    <tr>
      <td>Daniel Lourenço</td>
      <td>Wall-E</td>
      <td>OldBoy</td>
      <td>Dangal</td>
    </tr>
    <tr>
      <td>Fabiano Mota</td>
      <td>Star Wars 5</td>
      <td>Taxi Driver</td>
      <td>Toy Story</td>
    </tr>
    </tbody>


  </table>
</body>
</html>
