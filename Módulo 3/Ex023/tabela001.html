<!DOCTYPE html>
<html lang="'pt-br'">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>

  <style>

    table {
      height: 400px;
      width: 400px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }

  </style>
</head>
<body>
  <h1>Minha primeira tabela</h1>

  <!-- 
    Hierarquia de tabelas (simples)
      TABLE == Tabela 
        TABLE ROW == Linha da tabela
          TABLE HEADER == CabeÃ§alho da tabela
          TABLE DATA == dados da tabela
  -->

  
  <table>
    <tr> <!-- Primeira linha da tabela -->
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>

</body>
</html>
