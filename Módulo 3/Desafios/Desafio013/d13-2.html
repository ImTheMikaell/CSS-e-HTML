<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>parte 2</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      border: 2px solid black;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      height: 30px;
      width: 50px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="4">A</td>
      <td rowspan="4">B</td>
    </tr>
    <tr>
      <td rowspan="4">C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
    </tr>
    <tr>
      <td>G</td>
      <td>H</td>
      <td>I</td>
    </tr>
    <tr>
      <td>J</td>
      <td>K</td>
      <td>L</td>
    </tr>
    <tr>
      <td colspan="4">M</td>
    </tr>
  </table>
</body>
</html>
