<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de formulário</title>
</head>
<body>
  <h1>Teste de formulário</h1>
  <form action="cadastro" method="get" autcomplete="on">
    <p>
      <label for="inome">Nome</label>
      <input type="text" name="Nome" id="inome" required autocomplete="name" maxlength="30" placeholder="Nome completo">
    </p>
    <p>
      <label for="imedia">Média</label>
      <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.5" required>
    </p>
    <p>
      <label for="imes">Período letivo</label>
      <input type="month" name="mes" id="imes" value="2023-08">
    </p>
    <p>
      <label for="idia">Dia da prova</label>
      <input type="date" name="dia" id="idia" value="2023-08-26">
    </p>
    <p>
      <label for="ihora">Horário da prova</label>
      <input type="time" name="hora" id="ihora" value="15:30">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
