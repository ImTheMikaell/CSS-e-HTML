<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form action="cadastro" method="get" autocomplete="on">
    <p>
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sx" id="isxmas" value="M" checked> <label for="isxmas">Masculino</label>
        <input type="radio" name="sx" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
      </fieldset>
      <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
        <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
        <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
        <input type="checkbox" name="ten" id="iten" checked> <label for="iten">Tenis</label> <br>
      </fieldset>
    </p>


    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
