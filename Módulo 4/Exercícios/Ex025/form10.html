<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de formulário</title>
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form action="cadastro" method="get">
    <p>
      <label for="iano">Em que ano você nasceu?: </label>
      <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()" required>
    </p>
    <p>
      <label for="iidade">Sua idade é: </label>
      <output id="iidade"></output>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>

  <script>
    function calcIdade() {
      let atual = new Date().getFullYear()
      iidade.innerHTML = Number(atual) - Number(iano.value)
    }
  </script>
</body>
</html>
