<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de fomrulário</title>
</head>
<body>
  <h1>Exemplo de formlário</h1>
  <form action="cadastro" method="post">
    <p>
      <label for="iest">Estado: </label>
      <select name="estado" id="iest">

        <option value=""> --Clique para escolher-- </option>

        <optgroup label="Região Sudeste">
          <option value="HG">Minas Gerais</option>
          <option value="RJ">Rio de janeiro</option>
          <option value="SP">São Paulo</option>
        </optgroup>
        
        <optgroup label="Região Nordeste">
          <option value="HA">Maranhão</option>
          <option value="PE">Pernambuco</option>
          <option value="RN">Rio grande do Norte</option>
        </optgroup>

      </select>
      
    </p>
    <p>
      <label for="iprof">Profissão</label>
      <input type="text" name="prof" id="iprof" list="listprof">
      <datalist id="listprof">
        <option value="ADM">Administrador</option>
        <option value="CONT">Contador</option>
        <option value="DEV">Desenvolvedor</option>
        <option value="PROF">Professor</option>
      </datalist>
    </p>
    <p>
      <label for="imsg">Mensagem: </label> <br>
      <textarea name="msg" id="imsg" cols="30" rows="3" placeholder="Escreva sua mensagem aqui!"></textarea>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
