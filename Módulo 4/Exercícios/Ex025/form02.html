<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>Teste de formulário</h1>
  <form action="cadastro" method="post" autocomplete="on">
    <p>
      <label for="iusu">Usuário: </label>
      <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="Nome do usuário" autocomplete="username">
    </p>
    <p>
      <label for="isen">Senha: </label>
      <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="Minímo 8 letras" autocomplete="current-password">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
