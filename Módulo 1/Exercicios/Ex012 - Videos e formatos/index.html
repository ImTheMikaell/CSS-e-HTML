<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos e com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio server</p>
    <video controls poster="images/thumnail.png" width="500">
        <source src="videos/guts-henrique.mp4" type="video/mp4">
        <source src="videos/guts-henrique.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reproducao de vídeos.</p>
    </video>

    <h1>Inserindos videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/n3h4Fx-2bvE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/283284203?h=7324d80af6&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
