<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centralizar container</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(243, 180, 174);
    }

    main {
      background-color: lightblue;
      height: 100vh;
      width: 100vw;

      display: flex;
      flex-flow: row nowrap;
      justify-content: center;
      align-items: center;
    }

    section {
      background-color: rgb(0, 255, 170);
      height: 200px;
      width: 200px;
    }

  </style>
</head>
<body>
  <main>
    <section>
      <h1>Tela de login</h1>
    </section>
  </main>
</body>
</html>
